<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter {{ chapter.chapter_number }}: {{ chapter.title }} - EduAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .navbar {
            background-color: #2c3e50;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .navbar-brand:hover {
            color: #3498db;
        }

        .page-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
        }

        .chapter-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .objectives-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .objectives-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .list-group-item {
            border: none;
            background-color: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 5px !important;
            padding: 1rem;
            color: #2c3e50;
        }

        .list-group-item:last-child {
            margin-bottom: 0;
        }

        .btn-secondary {
            background-color: #95a5a6;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">EduAI</a>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h2 class="page-title">Chapter {{ chapter.chapter_number }}: {{ chapter.title }}</h2>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <p class="chapter-description">{{ chapter.description }}</p>
        
        <div class="objectives-section">
            <h3 class="objectives-title">Learning Objectives</h3>
            <ul class="list-group">
                {% for objective in objectives %}
                <li class="list-group-item">{{ objective.objective_text }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="mb-5">
            <a href="{{ url_for('chapters.show_roadmap', language=chapter.language, level=chapter.level) }}" 
               class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Roadmap
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>

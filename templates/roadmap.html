<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language.title() }} {{ level.title() }} Roadmap - EduAI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .card {
            height: 100%;
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .card-text {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .page-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
        }
        
        .navbar {
            background-color: #2c3e50;
            padding: 1rem 0;
        }
        
        .navbar-brand {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .navbar-brand:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">EduAI</a>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h2 class="page-title">{{ language.title() }} - {{ level.title() }} Level Roadmap</h2>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row g-4">
            {% for chapter in chapters %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Chapter {{ chapter.chapter_number }}: {{ chapter.title }}</h5>
                        <p class="card-text">{{ chapter.description }}</p>
                        <a href="{{ url_for('chapters.chapter_detail', chapter_id=chapter.id) }}" 
                           class="btn btn-primary">Start Chapter</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

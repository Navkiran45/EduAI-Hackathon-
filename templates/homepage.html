<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .header {
            background: rgb(0 0 0 / 60%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .search-bar {
            width: 40%;
        }
        .header .profile-icon {
           
            font-size: 40px;
            cursor: pointer;
        }
        .language-container {
            height: calc(100vh - 60px); /* Full height minus header */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .language-box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 30px;
            
             
        }
        .language-box:nth-child(1) { 
            background: #a3855caf; 
            margin-bottom: 60px;
            margin-right: 80px;
            margin-top: 30px;
            margin-left: 50px;
        }
        .language-box:nth-child(2) { 
            background: #a3855caf;
            margin-bottom: 60px;
            margin-right: 80px;
            margin-top: 10px;
            margin-left: 50px;
            margin-top: 30px;
         }
        .language-box:nth-child(3) { 
            margin-bottom: 60px;
            margin-right: 80px;
            background:#a3855caf; 
            margin-left: 50px;
        }
        .language-box:nth-child(4) { 
            margin-bottom: 60px;
            margin-right: 80px;
            background: #a3855caf; 
            margin-left: 50px;
        }
        .language-box:hover {
            opacity: 0.8;
        }
         
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images.eduai/logo.eduai.png" alt="Edu.AI Logo" class="logo" style="width: 100px; height:100%;"></a>
           </div>
        <input type="text" class="form-control search-bar" placeholder="Search...">
        <div class="profile-icon">ðŸ‘¤</div>
    </header>

    <!-- Language Selection Section -->
    <div class="language-container">
        <a href="/quiz/cpp" class="language-box">C++</a>
        <a href="/quiz/python" class="language-box">Python</a>
        <a href="/quiz/javascript" class="language-box">Javascript</a>
        <a href="/quiz/machine-learning" class="language-box">Machine Learning</a>
    </div>

    <!-- JavaScript for Selection -->
    <script>
        function selectLanguage(language) {
            alert("You selected " + language);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

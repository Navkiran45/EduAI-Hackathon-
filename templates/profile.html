<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EduAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-section {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background: #2563eb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
        }

        .profile-info {
            margin-top: 2rem;
        }

        .info-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #2563eb;
            font-weight: 500;
        }

        .progress-section {
            margin-top: 3rem;
        }

        .progress-card {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #2563eb;
        }

        .progress-title {
            color: #2563eb;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: #e5e7eb;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .btn-edit {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37,99,235,0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('base.home') }}">
                <img src="{{ url_for('static', filename='images/logoeduai.jpeg') }}" alt="Edu.AI Logo" style="height: 40px;">
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    {{ user.name[0].upper() }}
                </div>
                <h2>{{ user.name }}</h2>
                <p class="text-muted">@{{ user.username }}</p>
            </div>

            <div class="profile-info">
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">{{ user.email }}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-item">
                            <div class="info-label">Contact Number</div>
                            <div class="info-value">{{ user.contact_number }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <h3 class="mb-4">Learning Progress</h3>
                {% for language in ['Python', 'JavaScript', 'Java'] %}
                <div class="progress-card">
                    <h4 class="progress-title">{{ language }}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <small class="text-muted">Start your journey in {{ language }}</small>
                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-edit">Edit Profile</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
